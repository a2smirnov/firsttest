apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: be-nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: be-nginx
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: be-nginx-prod
        image: ascicdacr.azurecr.io/ascicdacr/be-nginx-prod:latest
        ports:
        - containerPort: 80
          name: backend-nginx
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: be-nginx
spec:
  type: ClusterIP
  ports:
  - name: be-nginx
    port: 8080
    targetPort: 80
  selector:
    app: be-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webrouter
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    appgw.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  defaultBackend:
    service:
      name: fe-nginx
      port:
        number: 80
  rules:
    - http:
        paths:
          - path: /trackerdata/
            pathType: ImplementationSpecific
            backend:
                service:
                  name: be-nginx
                  port:
                    number: 8080
          - path: /
            pathType: ImplementationSpecific
            backend:
                service:
                  name: fe-nginx
                  port:
                    number: 80