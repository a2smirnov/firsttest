apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fe-nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: fe-nginx
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: fe-nginx-dev
        image: ascicdacr.azurecr.io/ascicdacr/fe-nginx-dev:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        volumeMounts:
        - name: fe-source
          mountPath: /var/www/fe
        - name: fe-hosts-source
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: fe-source
        azureFile:
            secretName: azure-secret
            shareName: k8s-files/frontend/app_js
            readOnly: true
      - name: fe-hosts-source
        azureFile:
            secretName: azure-secret
            shareName: k8s-files/frontend/hosts
            readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: fe-nginx
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: fe-nginx
---
