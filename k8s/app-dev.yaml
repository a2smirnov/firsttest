  type: ClusterIP
  ports:
  - name: be-nginx
    port: 8080
    targetPort: 80
  selector:
    app: be-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webrouter
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    appgw.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  defaultBackend:
    service:
      name: fe-nginx
      port:
        number: 80
  rules:
    - http:
        paths:
          - path: /trackerdata/
            pathType: ImplementationSpecific
            backend:
                service:
                  name: be-nginx
                  port:
                    number: 8080
          - path: /
            pathType: ImplementationSpecific
            backend:
                service:
                  name: fe-nginx
                  port:
                    number: 80